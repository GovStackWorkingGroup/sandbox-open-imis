apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-imis
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
    - http:
        paths:
          - path: /open-imis
            pathType: Prefix
            backend:
              service:
                name: open-imis-gateway
                port:
                  number: 80
